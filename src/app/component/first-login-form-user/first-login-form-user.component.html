<div class="flex  justify-center items-center h-screen flex-col ">
    <div class="h-fit w-fit p-7 rounded-md shadow-md border-2">
        <h2 class="text-2xl  font-bold text-center mb-6">Login</h2>
    <form action="#" method="post">
        <label class="block font-semibold text-sm mb-1" for="email">Email</label>
        <input class="w-full px-3   py-2 border border-gray-300 rounded-md" type="text" [(ngModel)]="email" id="email" name="email" placeholder="entre your mail" required>

        <label class="block font-semibold text-sm mb-1" for="password">Password</label>
        <input class="w-full px-3   py-2 border border-gray-300 rounded-md" type="password" [(ngModel)]="password" name="password" id="password" placeholder="Password" required>
    <div class="flex justify-evenly items-center">
        <input  class="w-fit m-2 bg-red-400 hover:bg-blue-800 text-white font-medium rounded-md px-6 py-3 cursor-pointer" type="submit" value="Login" (click)="login()">
        <div class="">
            <p>Don't have an account?<a href="signup"(click)="handleSignupDirection()" class="font-semibold text-blue-400 text-sm" > Sign Up</a></p>
            <p>Don't have an account? <a href="allusers" class="font-semibold text-blue-400 text-sm">alluser</a></p>
        </div>
    </div>
    </form>
    
    </div>
</div>
